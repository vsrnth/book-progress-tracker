name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
  steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Setup Flyctl
      uses: superfly/flyctl-actions/setup-flyctl@master
    - name: Trigger Remote Deploy
      run: flyctl deploy --remote-only
